openai:
  enabled: true
  models:
    - gpt-4
    - gpt-4-turbo
    - gpt-4o
    - gpt-4o-mini
    - gpt-4.1
    - gpt-4.1-mini
    - gpt-4.1-nano
    - gpt-4.5
    - o1
    - o1-mini
    - o1-pro
    - o3
    - o3-mini
    - o4-mini
    - codex-mini
    - gpt-4o-mini-search
    - gpt-4o-search
