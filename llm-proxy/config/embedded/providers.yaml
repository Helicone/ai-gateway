anthropic:
  enabled: true
  models:
    - claude-opus-4-0
    - claude-sonnet-4-0
    # the alias Anthropic provides for these below models require that it
    # include an explicit `-latest` suffix when sent to Antrhopic
    - claude-3-7-sonnet
    - claude-3-5-haiku
    - claude-3-5-sonnet
    - claude-3-opus
  base-url: https://api.anthropic.com
  version: "2023-06-01"

gemini:
  enabled: true
  models:
    - gemini-2.5-flash
    - gemini-2.5-pro
    - gemini-2.0-flash
    - gemini-2.0-flash-lite
    - gemini-1.5-flash
    - gemini-1.5-flash-8b
    - gemini-1.5-pro
