telemetry:
  level: "info,ai_gateway=trace"
  exporter: both

helicone:
  base-url: "http://localhost:8585"
  websocket-url: "ws://localhost:8585/ws/v1/router/control-plane"
  authentication: true
  observability: true

global:
  cache:
    buckets: 1
    directive: "max-age=3600"

routers:
  default:
    load-balance:
      chat:
        strategy: latency
        providers:
          - openai
          - gemini